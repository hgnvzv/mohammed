<div class="container-fluid" style="padding: 30px;">
  <div class="row justify-content-center align-items-center" style="height: 80vh;">
    <div class="col-6">
      <div class="card p-5">
        <form [formGroup]="form">
          <h2 style="color: #e02053;">Reactive Form</h2>
          <div class="form-group">
            <label for="UserName">User Name</label>
            <input formControlName="UserName" type="text" class="form-control">
            <div *ngIf="gtevalue('UserName')?.touched&& gtevalue('UserName')?.invalid" class="alert alert-danger">
              <div *ngIf="gtevalue('UserName')?.hasError('required')">User Name is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control">
            <div *ngIf="gtevalue('password')?.touched && gtevalue('password')?.invalid" class="alert alert-danger">
              <div *ngIf="gtevalue('password')?.hasError('required')">Password is required.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input formControlName="Email" type="email" class="form-control">
            <div *ngIf="gtevalue('Email')?.touched && gtevalue('Email')?.invalid" class="alert alert-danger">
              <div *ngIf="gtevalue('Email')?.hasError('required')">Email is required.</div>
              <div *ngIf="gtevalue('Email')?.hasError('email')">Invalid email format.</div>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label">Write your Notes</label>
            <textarea formControlName="textarea" class="form-control" rows="3"></textarea>
            <div *ngIf="gtevalue('textarea')?.touched && gtevalue('textarea')?.invalid" class="alert alert-danger">
              <div *ngIf="gtevalue('textarea')?.hasError('required')">Your notes are important to us.</div>
            </div>
          </div>
          <div class="form-group">
            <label for="choos">Your Evaluation of Form</label>
            <select class="form-select" formControlName="choos">
              <option value="1">Excellent</option>
              <option value="2">Good</option>
              <option value="3">Bad</option>
            </select>
            <div *ngIf="gtevalue('choos')?.touched && gtevalue('choos')?.invalid" class="alert alert-danger">
              <div *ngIf="gtevalue('choos')?.hasError('required')">Must choose a level.</div>
            </div>
          </div>
          <div class="form-group">
            <label>Your gender</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="r1">
              <label class="form-check-label" for="r1">Male</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gender" id="r2" checked>
              <label class="form-check-label" for="r2">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label for="t1" class="form-label">Satisfaction level</label>
            <input type="range" class="form-range" id="t1" formControlName="rating" min="0" max="10" step=1>
            <div *ngIf="gtevalue('rating')?.touched && gtevalue('rating')?.invalid" class="alert alert-danger">
              <div *ngIf="gtevalue('rating')?.hasError('required')">Your notes are important to us.</div>
              <div *ngIf="gtevalue('rating')?.hasError('min')">Hallo</div>
            </div>
          </div>
          <button type="submit" class="btn btn-danger">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
